<!doctype html>
<html ng-app='LunchCheck' lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div ng-controller='LunchCheckController' class="container">
     <h1>Lunch Checker</h1>
        <div class="form-group">
             <input ng-model="lunchMenu" type="text"
             placeholder="List comma separated dishes you usually have for lunch."
             class="form-control">
             * Please note that if there are no items between commas, they will not be counted.
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="analyzeTextBox()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{message}}
         </div>
   </div>
</body>
</html>
